<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</html>

<body>
    <form action="index.html" method="post">
        <h1 align="center">Registration Form</h1>
        <label>Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <br>

        <label>Email</label>
        <input type="email" name="email" required>

        <br>

        <label>Password</label>
        <input type="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"placeholder="Enter your password" title="Password must be at least 8 characters long and include a mix of letters, numbers, and special characters.">
        <br>\

        
    </form>
</body>
